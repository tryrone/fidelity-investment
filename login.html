<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script
      src="https://kit.fontawesome.com/dfd4e6dc26.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/main.css" />
    <title>Fidelity Investment</title>
  </head>
  <body>
    <nav>
      <section class="static">
        <div id="navbar">
          <div class="logo">
            <img
              src="./img/FIdelity Investment.png"
              alt="Fidelity Investment"
            />
          </div>
          <ul class="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="#">Plans</a></li>
            <li><a href="#">Contacts</a></li>
            <li><a href="#">Faq</a></li>
            <ul class="auth">
              <li class="auth-1"><a href="./register.html">Sign Up</a></li>
              <li class="auth-2"><a href="./login.html">Log In</a></li>
            </ul>
          </ul>
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </div>
      </section>

      <section class="log">
        <h1 class="head">Log in to Fidelity Investment</h1>
        <p>Enter your credentials to log in</p>

        <div class="contain">
          <form class="input">
            <div class="floating-label-wrap">
              <input type="text" id="email" placeholder="Email" />
            </div>
            <div class="pass">
              <input type="text" id="password" placeholder="Password" />
            </div>

            <div class="log-bottom">
              <p class="for-pass">Forgot your Password ?</p>
              <button>Log In</button>
              <p class="for-pass">Create new account</p>
            </div>
          </form>
        </div>
      </section>
    </nav>

    <script>
      window.onscroll = () => {
        const nav = document.querySelector("#navbar");
        if (this.scrollY <= 10) nav.className = "";
        else nav.className = "scroll";
      };
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/burger.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="./static/js/vue2-filters.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
